repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.0.1
    hooks:
    -   id: trailing-whitespace
        exclude: ^\.bumpversion\.cfg$
    -   id: end-of-file-fixer
        exclude: ^\.bumpversion\.cfg$
    -   id: check-docstring-first
    -   id: check-yaml
    -   id: debug-statements
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
